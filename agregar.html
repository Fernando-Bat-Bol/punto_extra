<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Agregar Producto</title>
    <link href="css/registro.css" rel="stylesheet">
  </head>
  <body>
    <div style= "size: 75%;">
        <div>
          <form class="form-horizontal" method="post">
            <fieldset>
              <legend class="text-center header">Agregar Producto</legend>
              <div class="form-group">
                <div>
                  <input type="text" placeholder="Nombre del producto" class="form-control" required>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <input type="text" placeholder="Precio de venta" class="form-control" required>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <input type="text" placeholder="Descripcion" class="form-control" required>
                </div>
              </div>
              <div>
                <div>
                  <input type="number" placeholder="Cantidad en almacen" class="form-control" required>
                </div>
              </div>
              <div>
                <div>
                  <button type="submit"onclick = "">Enviar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
  </body>
</html>
